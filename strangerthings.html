    <button onclick="prevSlide()">‚¨ÖÔ∏è</button>
    <img id="character-slide" src="" alt="Character" style="width:200px; height:300px; object-fit:cover; border-radius:10px; border:2px solid #990000; box-shadow:0 4px 8px rgba(255,255,255,0.1); margin:0 1em;">

  <script>
    const characterImages = [
  "https://static.wikia.nocookie.net/strangerthings8338/images/f/f1/Eleven_S03_portrait.png/revision/latest/scale-to-width/360?cb=20241226151046",
  "https://static.wikia.nocookie.net/strangerthings8338/images/4/48/Mike_Wheeler_S1.png/revision/latest/scale-to-width/360?cb=20171025205131",
  "https://upload.wikimedia.org/wikipedia/en/0/08/JimHopperST.png",
  "https://static.wikia.nocookie.net/p__/images/a/a4/Joyce-S1.jpg/revision/latest?cb=20190625234229&path-prefix=protagonist",
  "https://i.redd.it/il5t6ke24uv91.jpg"
];

let charIndex = 0;

function updateSlide() {
  document.getElementById("character-slide").src = characterImages[charIndex];
}

function prevSlide() {
  charIndex = (charIndex - 1 + characterImages.length) % characterImages.length;
  updateSlide();
}

function nextSlide() {
  charIndex = (charIndex + 1) % characterImages.length;
  updateSlide();
}

// Initialize when characters page is shown
function showPage(page) {
  pages.forEach(p => document.getElementById(p).classList.remove('active'));
  document.getElementById(page).classList.add('active');
  if (page === 'quiz') startQuiz();
  if (page === 'home') loadStrangerThingsInfo();
  if (page === 'characters') updateSlide(); // start carousel
}
   function loadStrangerThingsInfo() {
  fetch("https://en.wikipedia.org/api/rest_v1/page/summary/Stranger_Things")
    .then(res => {
      if (!res.ok) throw new Error("Network response was not ok");
      return res.json();
    })
    .then(data => {
      document.getElementById("show-info").innerHTML = `
        <p><strong>${data.title}</strong></p>
        <p>${data.extract}</p>
        <a href="${data.content_urls.desktop.page}" target="_blank" style="color:#ff6666;">üîó Read more on Wikipedia</a>
      `;
    })
    .catch((error) => {
      console.error("Fetch error:", error);
      document.getElementById("show-info").innerText = "‚ö†Ô∏è Failed to load show details.";
    });
}
// Call it when home is shown
function showPage(page) {
  pages.forEach(p => document.getElementById(p).classList.remove('active'));
  document.getElementById(page).classList.add('active');
  if (page === 'quiz') startQuiz();
  if (page === 'home') loadStrangerThingsInfo();
}
    const pages = ['home', 'characters', 'quiz'];
    function showPage(page) {
      pages.forEach(p => document.getElementById(p).classList.remove('active'));
      document.getElementById(page).classList.add('active');
      if (page === 'quiz') startQuiz();
    }

    const questions = [
      { q: "What is Eleven's favorite food?", a: "Eggo waffles", o: ["Pizza", "Burgers", "Eggo waffles", "Fries"] },
      { q: "What town is Stranger Things set in?", a: "Hawkins", o: ["Derry", "Riverdale", "Hawkins", "Hill House"] },
      { q: "Who disappears in Season 1?", a: "Will Byers", o: ["Mike", "Lucas", "Will Byers", "Steve"] },
      { q: "What is the Upside Down?", a: "A dark parallel dimension", o: ["A secret lab", "A code", "A game", "A dark parallel dimension"] },
      { q: "Who is the chief of Hawkins Police?", a: "Jim Hopper", o: ["Brenner", "Jonathan", "Jim Hopper", "Ted Wheeler"] }
    ];

    let current = 0, score = 0;

    function startQuiz() {
      current = 0;
      score = 0;
      showQuestion();
      document.getElementById('result').innerText = '';
    }
 
    function showQuestion() {
      const q = questions[current];
      const quizBox = document.getElementById('quiz-box');
      quizBox.innerHTML = `
        <div class="quiz-question">
          <p><strong>${current + 1}. ${q.q}</strong></p>
          ${q.o.map(opt => `<label><input type="radio" name="q" value="${opt}"> ${opt}</label><br>`).join('')}
          <br><button onclick="nextQuestion()">Next</button>
        </div>`;
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="q"]:checked');
      if (selected && selected.value === questions[current].a) score++;
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        document.getElementById('quiz-box').innerHTML = '';
        document.getElementById('result').innerText = `üéØ You got ${score} out of ${questions.length} correct!`;
      }
    }
  </script>
